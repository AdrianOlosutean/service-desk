<div ng-controller="employeeAccountsController">

    <div class="container">
        <h4>Insert</h4>
        <h5>Account Type</h5>
        <select class="form-control" ng-model="type" style="max-width:15%;">
            <option>SAVINGS</option>
            <option>CREDIT</option>
        </select>
        <h5>Initial amount</h5>
        <input ng-model="initialAmount" type="text" class="form-control input-sm" style="max-width:15%;">
        <br>
        <a ng-click="addAccount()" class="btn btn-success">
            <span class="glyphicon glyphicon-plus"></span>
            Insert
        </a>

    </div>

    <div class="container">
        <h4>Transfer</h4>
        <h5>Sender</h5>
        <select class="form-control" ng-model="sender" style="max-width:15%;">
            <option ng-repeat="accId in accountIds">{{accId}}</option>
        </select>
        <h5>Receiver</h5>
        <input ng-model="receiver" type="text" class="form-control input-sm" style="max-width:15%;">
        <h5>Transfer Amount</h5>
        <input ng-model="transferAmount" type="text" class="form-control input-sm" style="max-width:15%;">
        <br>
        <a ng-click="transfer()" type="button" class="btn btn-info">
            <span class="glyphicon glyphicon-align-right"></span>Transfer
        </a>
        <div ng-show="transferSuccess === 2" class="alert alert-success">
            <strong>Success</strong>
        </div>
        <div ng-show="transferSuccess === 1" class="alert alert-danger">
            <strong>Invalid Payment</strong>
        </div>
    </div>

    <div class="container">
        <h4>Utility Payment</h4>
        <h5>Payer</h5>
        <select class="form-control" ng-model="payer" style="max-width:15%;">
            <option ng-repeat="accId in accountIds">{{accId}}</option>
        </select>
        <h5>Description</h5>
        <input ng-model="description" type="text" class="form-control input-sm" style="max-width:15%;">
        <h5>Bill Sum</h5>
        <input ng-model="billSum" type="text" class="form-control input-sm" style="max-width:15%;">
        <br>
        <a ng-click="payBill()" type="button" class="btn btn-info">
            <span class="glyphicon glyphicon-align-right"></span>Pay Utility
        </a>
        <div ng-show="paySuccess === 2" class="alert alert-success">
            <strong>Success</strong>
        </div>
        <div ng-show="paySuccess === 1" class="alert alert-danger">
            <strong>Invalid Payment</strong>
        </div>
    </div>

    <br>
    <br>

    <div class="container">
        <div class="panel panel-default">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Account Id</th>
                    <th>Type</th>
                    <th>Amount Available</th>
                    <th>Creation Time</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="account in accounts">
                    <td><input ng-model="account.accountId" type="text" class="form-control input-sm" readonly></td>
                    <td><input ng-model="account.type" type="text" class="form-control input-sm" readonly></td>
                    <td><input ng-model="account.moneyAmount" type="text" class="form-control input-sm" readonly></td>
                    <td><input ng-model="account.creationDate" type="text" class="form-control input-sm" readonly></td>
                    <td>
                        <button ng-click="deleteAccount($index)" type="button" class="btn btn-danger btn-xs"><span
                                class="glyphicon glyphicon-remove-circle"></span>Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr>
        </div>
        <div class="container">
            <div ng-show="accountSuccess === 1" class="alert alert-danger">
                <strong>Error</strong>
            </div>
        </div>
        <div class="container">
            <div ng-show="accountSuccess === 2" class="alert alert-success">
                <strong>Success</strong>
            </div>
        </div>
    </div>

</div>
